<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration - BuildPro Construction</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>
<body class="bg-light">
    <div class="container page-container d-flex justify-content-center align-items-center">
        <div class="card p-4 shadow" style="max-width: 500px; width: 100%;">
            
            <!-- Switch Buttons -->
            <div class="d-flex justify-content-center mb-4 gap-2">
                <a href="#" class="btn btn-warning toggle-btn">user</a>
                <a href="register-as-agent.html" class="btn btn-outline-warning toggle-btn">agent</a>
            </div>

            <h3 class="text-center mb-4">Customer Registration</h3>
            
            <form>
                <div class="mb-3">
                    <label class="form-label">ID</label>
                    <input type="text" class="form-control" placeholder="ID" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">First Name</label>
                    <input type="text" class="form-control" placeholder="Enter your name" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Last Name</label>
                    <input type="text" class="form-control" placeholder="Enter your name" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email address</label>
                    <input type="email" class="form-control" placeholder="Enter email" required>
                </div>
                <div class="mb-3">
                <label class="form-label">Phone Number</label>
                    <div class="d-flex">
                        <select class="form-select me-2" style="max-width: 100px;" required>
                        <option value="+966">+966</option>
                        </select>
                        <input type="tel" class="form-control" placeholder="Phone number" required pattern="[0-9]{6,15}" title="Enter valid phone number">
                      </div>
                    </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" placeholder="Enter password" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" placeholder="Confirm password" required>
                </div>
                <button type="submit" class="btn btn-warning w-100">Register</button>
            </form>
            <p class="mt-3 text-center">
                Already have an account? <a href="login.html">Login here</a>
            </p>
        </div>
    </div>
</body>
</html>
